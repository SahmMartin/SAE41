<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de prise de rendez-vous</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <h2 class="title">Formulaire de prise de rendez-vous</h2>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form>
                    <div class="field">
                        <input type="text" name="name" placeholder="Votre nom" required>
                    </div>
                    <div class="field">
                        <table>
                            <tr>
                                Créneau et disponibilité
                            </tr>
                            <tr>
                                <td>Créneau 1</td>
                                <td><button type="button">Oui</button>/<button type="button">Non</button></td>
                            </tr>
                            <tr>
                                <td>Créneau 2</td>
                                <td><button type="button">Oui</button>/<button type="button">Non</button></td>
                            </tr>
                            <tr>
                                <td>etc..</td>
                            
                            </tr>
                        </table>
                    </div>
                    <div class="field">
                        <input type="submit" value="Valider">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
